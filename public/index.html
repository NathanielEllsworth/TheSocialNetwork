<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
        body {
            background-color: #9be8f2
        }

        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
        }

        #stocks {
            display: inline-block;
            overflow: auto;
            width: 60%;
            height: 700px;
        }

        #comments {
            float: right;
            width: 30%;
        }

        textarea, input {
            display: block;
            width: 100%;
            background-color: #FCF5C7;
        }

        input {
            height: 36px;
            font-size: 24px;
        }

        textarea {
            height: 200px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <center><h1>This is the notescrapper </h1></center>
    <center><h2><i>Let's finish this!!!</i></h2></center>
    <div id="stocks"></div>
    <div id="comments"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
